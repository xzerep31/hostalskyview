<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head" . }}
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        {{ partial "spinner" .}}
        <!-- Spinner End -->

        <!-- Header Start -->
        {{ partial "header" . }}
        <!-- Header End -->    
        
        <!-- Carousel Start -->
        {{ partial "page_header" .}}
        <!-- Carousel End -->
        
        <!-- About Start -->
        {{ partial "about" . }}
        <!-- About End -->

        <!-- Room Start -->
        {{ partial "rooms" . }}
        <!-- Room End -->

        <!-- Service Start -->
        {{ partial "services" . }}
        <!-- Service End -->

        <!-- Testimonial Start -->
        {{ partial "testimonials" . }}
        <!-- Testimonial End -->  

        <!-- Footer Start -->
        {{ partial "footer" .}}
        <!-- Footer End -->    
        
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    
    
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ "lib/wow/wow.min.js" | relURL }}"></script>
    <script src="{{ "lib/easing/easing.min.js" | relURL }}"></script>
    <script src="{{ "lib/waypoints/waypoints.min.js" | relURL }}"></script>
    <script src="{{ "lib/counterup/counterup.min.js" | relURL }}"></script>
    <script src="{{ "lib/owlcarousel/owl.carousel.min.js" | relURL }}"></script>
    <script src="{{ "lib/tempusdominus/js/moment.min.js" | relURL }}"></script>
    <script src="{{ "lib/tempusdominus/js/moment-timezone.min.js" | relURL }}"></script>
    <script src="{{ "lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" | relURL }}"></script>

    <!-- Template Javascript -->
    <script src="{{ "js/main.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/lightbox.js" | relURL }}"></script>

</body>

</html>
