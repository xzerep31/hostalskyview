{{ if isset .Site.Params.rooms "room2"}}
{{ if .Site.Params.rooms.room2 }}
{{ if isset .Site.Data "room2" }}
{{ if gt (len .Site.Data.room2) 0 }}
<div id="room2">
    <div class="section">
        <div class="card-content">
            <div class="content">
                {{ .Content }}
            </div>
        </div>
        <div class="gallery columns is-multiline">
            {{ range sort .Site.Data.room2 "weight" }}
            <div class="column is-3">
                <div class="gallery__img ">
                    <img src="{{ .image }}" alt=" {{ .title }} ">
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
{{ end }}
