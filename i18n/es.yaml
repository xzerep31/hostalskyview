- id: barServiceDescription
  translation: "Ofrecemos en nuestro bar, las tradicionales cervezas y rones típicos de nuestro país, así como otros tragos tradicionales de otras regiones. A su llegada tendrá un coctel de bienvenida."

- id: danceClassServiceDescription
  translation: "Aprenda a bailar los ritmos latinos desde nuestro salón. Expertos bailarines le enseñarán a mover el esqueleto."

- id: dinnerServiceDescription
  translation: "Le ofrecemos el desayuno en nuestro hostal. Además le brindamos las facilidades para una parrillada en nuestro patio. También puede cenar con nosotros."

- id: excursionsServiceDescription
  translation: "Le facilitamos la posibilidad de realizar excursiones como senderismo, montar a caballo, alquiler de bicicletas y alquiler de coches."

- id: openSpaceServiceDescription
  translation: "A su disposición están los patios y terrazas de nuestro hostal, donde puede disfrutar de las vistas, tomando el sol o degustando un delicioso café."

- id: taxiServiceDescription
  translation: "Le facilitamos la gestión de taxis para su desplazamiento, bien sea a excursiones como hacia el aeropuerto."

- id: wifiServiceDescription
  translation: "Puede disfrutar de acceso a Internet desde la comodidad de nuestros espacios."

