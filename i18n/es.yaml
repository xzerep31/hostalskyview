- id: aboutComment
  translation: "Hostal Sky View TRINIDAD es una de las casas de hospedaje más bellas y majestuosas de la ciudad de Trinidad. Situado en la calle Borrell, en un barrio tranquilo y muy céntrico, a sólo 50 m de Plaza Carrillo (centro vital de Trinidad), tiene tiendas cercanas, centros comerciales, servicios y atracciones turísticas. Todo el edificio se dedica a los negocios. Hostal Sky View TRINIDAD se sorprende agradablemente cuando se introduce en la propiedad. Todo es espacioso y confortable. Perfectamente ventilado y lleno de luz natural, patios, terrazas y habitaciones forman un conjunto que te gustará."