- id: aboutComment
  translation: "El Hostal Sky View es una de las casas de hospedaje más bellas y majestuosas de la ciudad de Trinidad. Está situada en un barrio céntrico y muy tranquilo, a sólo 50 m de Plaza Carrillo (centro vital de Trinidad). En sus alrededores entcontrarás tiendas, centros comerciales, servicios y una variada oferta de otras atracciones turísticas. El Hostal Sky View te ofrece, además, comodidad y confort, acompañado de una de las mejores vistas de la ciudad. Sus patios, terrazas y habitaciones hcen que tu estancia sea más agradable."