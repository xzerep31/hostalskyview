- id: aboutComment
  translation: "La Villa de la Santísima Trinidad es la tercera Villa fundada por los españoles a su llegada, en 1492, a Cuba. Esta mezcla tradición, Historia y modernidad, además de exhibir las maravillas y bondades de la naturaleza en esta isla tropical. Nuestra casa hostal, Sky View, enclavada a pocos metros del centro vital de Trinidad, le garantiza el disfrute desde el primer momento. Nuestra casa hostal es una de las casas más distinguidas de nuetra ciudad, por su belleza y majestuosidad.\n
\n
Además de la comodidad y atención qe podrás recibir en nuestra casa, estamos en un lugar espléndido, rodeado de centros comerciales, servicios y una variada oferta de otras atracciones turísticas. Unos metros más distantes quedan la Plaza Mayor y de las antiguas mansiones y casonas, que otrora fueron las residencias de las familias más poderosas y acaudaladas de la villa, actualmente Museos que conservan importantes objetos que datan de los siglos XVIII y XIX.\n
\n
¿Y qué decir de las experiencias culinarias? Puede contar con nuestra cocina, o visitar algunos de los restaurantes más recomendados de la Villa, igualmente a pocos metros nuestro.\n
\n
En nuestra casa encontrarás confort y comodidad, acompañado de una de las mejores vistas de la ciudad. nuestros patios, terrazas y habitaciones convertirán tu estancia en un recuerdo memorable.\n
\n
En fin, nuestra mayor satisfacción es que Ud. se sienta como en casa disfrutando de nuestra compañía y de las maravillas de esta Ciudad Patrimonio Cultural de la Humanidad.
"

