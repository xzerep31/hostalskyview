- id: aboutComment
  translation: "Hostal Sky View is one of the most beautiful and majestic lodging houses in the city of Trinidad. It stands out for its privileged location, in a quiet area, just 50 meters from Plaza Céspedes (vital center of Trinidad). In its surroundings you will find shops, shopping centers, services and a wide range of other tourist attractions. Hostal Sky View also offers you convenience and comfort, accompanied by one of the best views of the city. Its patios, terraces and rooms make your stay more pleasant."

